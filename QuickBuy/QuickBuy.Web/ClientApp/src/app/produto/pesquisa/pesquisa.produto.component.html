<!--Titulo da tela-->
<h1 class="h4 titulo mb-2">Pesquisa de produtos</h1>
<!--Mensagem de carregando lista-->
<p *ngIf="!produtos">Carregando produtos...</p>
<!--Botão para cadastrar novo produto-->
<button class="btn btn-primary mb-2" (click)="adicionarProduto()">Novo produto</button>
<!--Lista com todos os produtos-->
<table class="table table-hover" *ngIf="produtos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of produtos">
      <td>{{p.nome}}</td>
      <td style="width:50%;height:10%">{{p.descricao}}</td>
      <td style="width:20%;height:10%">R$ {{p.preco}}</td>
      <td><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:40%;height:10%" /></td>
      <td><button class="btn btn-success btn-sm" (click)="editarProduto(p)">Editar</button></td>
      <td><button class="btn btn-danger btn-sm" (click)="deletarProduto(p)">Deletar</button></td>
    </tr>
  </tbody>
</table>
